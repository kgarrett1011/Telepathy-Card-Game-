<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Guessing Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Telepathy Guessing Game </h1>
        <div id="current-card" class="card-display">1</div>
        <div id="result-message" class="result-message"></div>
        <div id="score">Score: <span id="score">0</span></div>
        <button id="higher-btn">Guess Higher</button>
        <button id="lower-btn">Guess Lower</button>
        <!-- Play Again button, initially hidden -->
        <button id="play-again-btn" style="display: none;">Play Again</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
